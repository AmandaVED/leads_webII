<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 01</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">


</head>
<body>

   <div class="container">
        <div class="formulario">
            <label for="fullName">Nome:</label>
            <input type="text" id="firstname"  placeholder="Ex.: Ana">

            <label for="fullName">Sobrenome:</label>
            <input type="text" id="lastname"  placeholder="Ex.: Maria da Silva">

            <label for="fullName">E-mail:</label>
            <input type="text" id="email"  placeholder="Ex.:maria.silva.iplace@icloud.com">

            <label for="fullName">DDD + Telefone:</label>
            <input type="tel" id="number"  placeholder="Ex.:(00) 01234-5678">

            <label for="fullName">Cidade:</label>
            <input type="list" id="city" name="city"  placeholder="Ex.: Porto Velho">
                <datalist id="city">
                    <option value="valor1">Opção 1</option>
                    <option value="valor2">Opção 2</option>
                    <option value="valor3">Opção 3</option>
                </datalist>

            
                <label for="state">Estado:</label>
                
                    <select id="state" name="state" placeholder="Ex.: Rondônia">
                        <option value="">Selecione uma opção</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>

            </div>
        
            <h3>Quais ofertas você gostaria de receber?</h3>
            <hr>

          <div class="cont">
                <div class="card1">
                    <img src="img/iphone.svg" alt="Iphone">
                    <label for="card1">Iphone</label>
                    <input type="checkbox" id="card1" value="card1">
                   
                </div>
    
                <div class="card2">

                    <img src="img/mac.svg" alt="Mac">
                    <label for="card1">Mac</label>
                    <input type="checkbox" id="card2" value="card2">
                    
                </div>
    
                <div class="card3">

                    <img src="img/ipad.svg" alt="Ipad">
                    <label for="card1">Ipad</label>
                    <input type="checkbox" id="card3" value="card3">
                   
                </div>
    
                <div class="card4">

                    <img src="img/apple-watch.svg" alt="Apple Watch">
                    <label for="card1">Apple Watch</label>
                    <input type="checkbox" id="card4" value="card4">
                   
                </div>
    
                <div class="card5">

                    <img src="img/airpod.svg" alt="Airpods">
                    <label for="card1">Airpods</label>
                    <input type="checkbox" id="card5" value="card5">
                   
                </div>
    
                <div class="card6">

                    <img src="img/apple-tv.svg" alt="apple tv">
                    <label for="card1">Apple TV</label>
                    <input type="checkbox" id="card6" value="card6">
                   
                </div>
    
                <div class="card7">

                    <img src="img/acessorios.svg" alt="acessorios">
                    <label for="card1">Acessórios</label>
                    <input type="checkbox" id="card7" value="card7">
                    
                </div>
    
                <div class="card8">

                    <img src="img/iplace.svg" alt="iplace">
                    <label for="card1">Originais Iplace</label>
                    <input type="checkbox" id="card8" value="card">
                    
                </div>
            
            </div>

            <button class="clear"> Limpar dados</button>
            <button class="finish"> Confirmar Cadastro</button>

    </div>

    
</body>
</html>
